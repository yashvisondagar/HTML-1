<!DOCTYPE html>
<html>
   <head>
       <title>Blood Donation Form</title>
	   </head>
 <body bgcolor="beige"
 <form>
     <label>First Name:</label>
	 <input type"text"><br><br>
	 
	 <label>Middle Name:</label>
	 <input type="text"><br><br>
	
	<label>Surname:</label>
	<input type="text"><br><br>
	
	<label>Email:</label>
	<input type="email"><br><br>
	
	<label>Blood Group:</label>
	<input type="text"><br><br>
	
	<label>Address:</label>
	<textarea rows"7" cols="15"> </textarea><br><br>
	
	<label>City:</label>
	<select>
	  <option selected>MUMBAI</option>
	  <option>DELHI</option>
	  <option>CHENNAI</option>
	  <option>BANGALORE</option>
	  <option>SURAT</option>
	  
	 </select>
	
	<label>Age:</label>
	<input type="tel:" pattern="(0-9){1}"><br><br
	
	<label>Phone:</label>
	<input type="tel:" pattern="(0-9){3} (0-9){4} (0-9){4}" placeholder="000 0000 0000"><br><br>
	
	<label>Date:</label>
	<input type="date"><br><br>
	
	<label>Time:</label>
	<input type="time"><br><br>
	
	<label>Colors:</label>
	<input type="color"><br><br>
	
	<label>Gender:</label>
	<input type="radio" name="female">Male</input>
	<input type="radio" name="female">Female</input>
	<input type="radio" name="female">Others</input><br><br>
	
	<label>Medical Problems:</label>
	<input type="checkbox"> Blood Pressure</input>
	<input type="checkbox"> Diabetes</input>
	<input type="checkbox"> Asthma</input>
	<input type="checkbox"> Heart issues</input>
	<input type="checkbox"> Cough or Cold</input><br><br>
	

	
	<button type="submit">SUBMIT</button> <br><br>
	<button type="reset">RESET</button> <br><br>
	
	
 
 </form>
	   </body></html>
